[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=correlationFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=correlationFormatter
args=(sys.stdout,)

[formatter_correlationFormatter]
format=%(asctime)s [%(correlation_id)s] %(levelname)s: %(message)s
